<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <h1 class="header__title"><a href="" class="nav__link link">online-store</a></h1>
            <nav class="nav">
                <ul class="nav__list">
                    <span id="cartQnt">0</span>
                    <li class="nav__item"><a href="#cart" class="nav__link link" id="cartBtn">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main" id="main"></main>
    <div class="footer">
        <div class="footer__container _container">
            <div class="footer-links links">
                <a href="https://github.com/SanyaPE/online"><img
                        src="https://pngimg.com/uploads/github/github_PNG83.png" alt="github" height="50px"
                        width="50px"></a>
                <a href="https://rs.school/js/"><img src="https://rs.school/images/rs_school_js.svg" alt="rs-school"
                        width="100px" height="50px"></a>
            </div>
            <p class="footer__year">2023</p>
        </div>
    </div>
    </div>
</body>

</html>
<template id="cart">
    <section class="cart">
        <div class="cart__products-container container">
            <div class="cart__products-list">
                <h2 class="cart__products-container__title">Products in cart</h2>
            </div>
            <div class="cart__summary-container">
                <h2 class="cart__summary-container__title">Summary</h2>
                <div class="cart__summary-container__content">
                    <div class="cart__summary-container__productsQnt">Products: <span id="smryPrQnt">0</span></div>
                    <div class="cart__summary-container__total">Total: <span id="totalPrice">0</span>$</div>
                    <button class="cart__buyBtn">BUY NOW!</button>
                </div>
            </div>
        </div>
    </section>
</template>
<template id="store">
    <section class="store">
        <div class="container store__container">
            <div class="filters">
                <div class="filters__btns">
                    <button class="filters__reset-btn">Reset filters</button>
                    <button class="filters__copyLink-btn">Copy link!</button>
                </div>
                <div class="filters__category _filters" filtername='category'>
                    <h3 class="filters__title">Category</h3>
                    <div class="filters__list"></div>
                </div>
                <div class="filters__brand _filters" filtername='brand'>
                    <h3 class="filters__title">Brand</h3>
                    <div class="filters__list"></div>
                </div>
                <div class="filters__price _filters" filtername='price'>
                    <h3 class="filters__title">Price</h3>
                    <div class="range_container">
                        <div class="form_control">
                            <div class="form_control_container">
                                <span>$</span>
                                <span id="fromInput">0</span>
                            </div>
                            <div class="form_control_container">
                                <span>$</span>
                                <span id="toInput">1749</span>
                            </div>
                        </div>
                        <div class="sliders_control">
                            <input id="fromSlider" type="range" value="0" min="0" max="1749" />
                            <input id="toSlider" type="range" value="1749" min="0" max="1749" />
                        </div>
                    </div>
                </div>
                <div class="filters__stock _filters" filtername='stock'>
                    <h3 class="filters__title">Stock</h3>
                    <div class="range_container">
                        <div class="form_control">
                            <div class="form_control_container">
                                <span id="fromInputStock">0</span>
                            </div>
                            <div class="form_control_container">
                                <span id="toInputStock">150</span>
                            </div>
                        </div>
                        <div class="sliders_control">
                            <input id="fromSliderStock" type="range" value="0" min="0" max="150" />
                            <input id="toSliderStock" type="range" value="150" min="0" max="150" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="products">
                <div class="sort-products">
                    <div class="sort-bar">
                        <select id="sortBar">
                            <option value="sort-title" disabled="" selected="">Sort
                                options:</option>
                            <option value="price-ASC">Sort by price ASC</option>
                            <option value="price-DESC">Sort by price DESC</option>
                            <option value="rating-ASC">Sort by rating ASC</option>
                            <option value="rating-DESC">Sort by rating DESC</option>
                            <option value="discount-ASC">Sort by discount ASC</option>
                            <option value="discount-DESC">Sort by discount DESC</option>
                        </select>
                    </div>
                    <div class="stat">Found: </div>
                    <div class="search-bar">
                        <input type="search" placeholder="Search product">
                    </div>
                    <div class="view-mode">
                        <div class="view-mode__small">S</div>
                        <div class="view-mode__big">L</div>
                    </div>
                </div>
                <div class="products__items"></div>
            </div>
        </div>
    </section>
</template>
<template id="not-found">
    <section class="404">
        <div class="container">
            <h2>404</h1>
        </div>
    </section>
</template>
<template id="product-page">
    <section class="product-details">
        <div class="container">
            <div class="product-path">
                <span class="product-path__item">store</span>
                <span class="product-path__item">>></span>
                <span class="product-path__item">category</span>
                <span class="product-path__item">>></span>
                <span class="product-path__item">brand</span>
                <span class="product-path__item">>></span>
                <span class="product-path__item">title</span>
            </div>
            <div class="product">
                <div class="product__head">
                    <h3 class="product__title">title</h3>
                </div>
                <div class="product__body">
                    <div class="product__img"></div>
                    <div class="product__info">
                        <div class="product__feature">
                            <div class="product__feature-title">Description:</div>
                            <div class="product__feature-desc">x</div>
                        </div>
                        <div class="product__feature">
                            <div class="product__feature-title">Discount Percentage:</div>
                            <div class="product__feature-discount">x</div>
                        </div>
                        <div class="product__feature">
                            <div class="product__feature-title">Rating:</div>
                            <div class="product__feature-rating">x</div>
                        </div>
                        <div class="product__feature">
                            <div class="product__feature-title">Stock:</div>
                            <div class="product__feature-stock">x</div>
                        </div>
                        <div class="product__feature">
                            <div class="product__feature-title">Brand:</div>
                            <div class="product__feature-brand">x</div>
                        </div>
                        <div class="product__feature">
                            <div class="product__feature-title">Category:</div>
                            <div class="product__feature-category">x</div>
                        </div>
                    </div>
                    <div class="product__buy">
                        <div class="product__price"></div>
                        <button class="product__btn--cart"></button>
                        <button class="product__btn--buy"></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
